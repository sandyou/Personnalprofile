server {
    listen 80;
    server_name _; # 接受所有網域名稱

    # 1. 將 /api/ 開頭的請求代理到 Node.js 後端
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. 將所有其他請求導向到 React 編譯後的靜態檔案
    location / {
        # 假設您的 React 網站編譯後放在 /var/www/html/build
        root /var/www/html/build; 
        index index.html;
        try_files $uri $uri/ /index.html; # 這是支援 React Router 路由的關鍵
    }
}
